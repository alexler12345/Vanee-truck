 <script>


  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }

  
  function adjustIframeWidth() {
    var newWidth = window.innerWidth > 800 ? "95%" : "100%";
    document.getElementById('map').style.width = newWidth;
  }

  window.addEventListener('resize', adjustIframeWidth);
  adjustIframeWidth(); // Adjust on initial load

</script>
