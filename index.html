<script>
  // Check if the browser supports geolocation
  if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
      alert("Geolocation is not supported by this browser.");
  }
  
  // Function to show position and display route
  function showPosition(position) {
      // User's coordinates
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;
      
      // Your marker (business location)
      const businessLat = 49.71194609185915;
      const businessLon = -112.78471600721971;
      
      // Initialize the map with the user's position
      var map = L.map('map').setView([userLat, userLon], 13);
      
      // Add OpenStreetMap tiles
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
  
      // Add markers for both the user and the business
      var userMarker = L.marker([userLat, userLon]).addTo(map).bindPopup("Your location").openPopup();
      var businessMarker = L.marker([businessLat, businessLon]).addTo(map).bindPopup("Vanee Truck Wash").openPopup();
      
      // Add route between the user's location and the business using Leaflet Routing Machine
      L.Routing.control({
          waypoints: [
              L.latLng(userLat, userLon),
              L.latLng(businessLat, businessLon)
          ],
          routeWhileDragging: true,
          geocoder: L.Control.Geocoder.nominatim()
      }).addTo(map);
  }
  
  // Handle any geolocation errors
  function showError(error) {
      switch (error.code) {
          case error.PERMISSION_DENIED:
              alert("User denied the request for Geolocation.");
              break;
          case error.POSITION_UNAVAILABLE:
              alert("Location information is unavailable.");
              break;
          case error.TIMEOUT:
              alert("The request to get user location timed out.");
              break;
          case error.UNKNOWN_ERROR:
              alert("An unknown error occurred.");
              break;
      }
  }
  </script>
